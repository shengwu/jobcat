{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}JobCat{% endblock title %}</title>
  {% if debug %}
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  {% else %}
    <script src="{% static 'js/angular.js' %}"></script>
  {% endif %}
  <script src="{% static 'js/base.js' %}"></script>
</head>
<body ng-app="jobcat">
{% block content %}
{% endblock content %}
</body>
</html>
