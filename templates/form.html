<form class="form" action="">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Bob's First Job">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" name="category">
      <option value="Childcare">Childcare</option>
      <option value="General">General</option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" class="form-control" name="date" id="date" placeholder="December 12, 2015">
  </div>
  <div class="form-group">
    <label for="location">Location (optional)</label>
    <input type="text" class="form-control" name="location" id="location" placeholder="Shake Shack">
  </div>
  <div class="form-group">
    <label for="pay">Pay</label>
    <div class="row">
      <div class="col-sm-5">
        <input type="text" class="form-control" name="pay" id="pay" placeholder="Amount (e.g. $15)">
      </div>
      <div class="col-sm-1">
        per
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="unit" id="unit" placeholder="Pay unit (e.g. hour)">
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> This is a charitable service for Dance Marathon
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-default" ng-click="editMode = false">Cancel</button>
</form>
